<meta charset="UTF-8">

<script>

function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var limite = prompt("Entre com data limite");
    var anoCopa = 1930;

    while (anoCopa <= limite) {
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    alert("FIM");




    </script>
