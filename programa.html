<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var ano = 2023;

    mostra("Flávio tem " + (ano - 1977) + " anos.");
    mostra("Joaquim tem " + (ano - 1996) + " anos.");
    
    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos.");
    

    var idadeFlavio =  39;
    var idadeJoaquin = 20;
    var idadeBarney = 41;

    var media = (idadeFlavio + idadeJoaquin + idadeBarney) / 3;

    mostra(' A média das idades é' + media)
    

    var nome = "Flávio";

    mostra("A idade de " + nome + " é " + idadeFlavio);
    
    
</script>
