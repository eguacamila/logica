<meta charset="UTF-8">

<script>

function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
var numero = prompt("NÃºmero da tabuada: ");

for (let multiplicador = 1; multiplicador <= 10; multiplicador++) {
    var tabuada = numero * multiplicador;
    mostra(multiplicador + " x  " + numero + " = " + tabuada);
}

mostra("FIM");



</script>
