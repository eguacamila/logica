<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<Script>

    var segredo = Math.round.random() * 10;

    var input = document.querySelector("input");

    function verificar() {
            
        if (input.value == segredo) {
        alert("Você ACERTOU!")
        } else {
        alert("Você ERROU!!!!!")
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verificar;

</Script>
