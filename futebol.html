<meta charset="UTF-8">

<script>
        function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
    var empates = parseInt(prompt("Entre com números de empates:"));
    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor que o ano passado.")
    } else if (pontos < 28) {
        mostra("Seu time está pior que o ano passado.");
    } else if (pontos == 28) {
        mostra("Seu está igual ao anos passado.");
    } else {
        mostra("Número inválido");
    }





</script>
