<meta charset="UTF-8">

<script>

function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);

    var tentativa = 1;

    while (tentativa <= 3) {
        var chute = parseInt(prompt("Digite seu chute"));

        if (chute == numeroPensado) {
            mostra("Você ACERTOU! O número pesnado era : " + numeroPensado);
            break;
            } else if (chute != numeroPensado) {
            mostra("Você errou!");
            } else {
            mostra("Número inválido.");
        }

        tentativa++;
    }

    mostra("FIM");
</script>
